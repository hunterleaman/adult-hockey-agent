# Nginx Reverse Proxy Configuration for Adult Hockey Agent
#
# Production config for adult-hockey-agent.lx-labs.com
# Proxies HTTPS requests to the Express server on port 3000
# SSL provided by Let's Encrypt via certbot
#
# Installation:
#   sudo cp docs/nginx.conf /etc/nginx/sites-available/adult-hockey-agent
#   sudo ln -s /etc/nginx/sites-available/adult-hockey-agent /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl restart nginx
#
# SSL Setup:
#   sudo apt install certbot python3-certbot-nginx
#   sudo certbot --nginx -d adult-hockey-agent.lx-labs.com
#   sudo certbot renew --dry-run  # Verify auto-renewal
#
# Testing:
#   curl https://adult-hockey-agent.lx-labs.com/health

# Upstream definition - the Node.js Express server
upstream adult_hockey_agent {
    server 127.0.0.1:3000 fail_timeout=0;
}

# Rate limiting zone
# Allows 10 requests per second per IP address
# Burst of 20 requests allowed before rate limiting kicks in
limit_req_zone $binary_remote_addr zone=adult_hockey_agent_limit:10m rate=10r/s;

# HTTP server - redirects all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;

    server_name adult-hockey-agent.lx-labs.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;

    # Access and error logs
    access_log /var/log/nginx/hockey-agent-access.log;
    error_log /var/log/nginx/hockey-agent-error.log;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name adult-hockey-agent.lx-labs.com;

    # SSL certificate paths (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/adult-hockey-agent.lx-labs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adult-hockey-agent.lx-labs.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        # Apply rate limiting
        limit_req zone=adult_hockey_agent_limit burst=20 nodelay;

        # Proxy to Node.js server
        proxy_pass http://adult_hockey_agent;

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (allow without rate limiting)
    location /health {
        # No rate limiting for health checks
        proxy_pass http://adult_hockey_agent;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        # Allow monitoring tools to access health endpoint
        access_log off;
    }

    # Access and error logs
    access_log /var/log/nginx/hockey-agent-access.log;
    error_log /var/log/nginx/hockey-agent-error.log;
}

# Security headers (applies to all servers)
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

