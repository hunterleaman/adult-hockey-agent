# Nginx Reverse Proxy Configuration for Adult Hockey Agent
#
# This configuration proxies requests to the Express server running on port 3000
# Useful for Slack interactivity endpoints and SSL/HTTPS support
#
# Installation:
#   sudo cp docs/nginx.conf /etc/nginx/sites-available/hockey-agent
#   sudo ln -s /etc/nginx/sites-available/hockey-agent /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl restart nginx
#
# SSL/HTTPS Setup with Let's Encrypt:
#   sudo apt install certbot python3-certbot-nginx
#   sudo certbot --nginx -d yourdomain.com
#
# Testing:
#   curl http://yourdomain.com/health
#   curl https://yourdomain.com/health  # After SSL setup

# Upstream definition - the Node.js Express server
upstream hockey_agent {
    server 127.0.0.1:3000 fail_timeout=0;
}

# Rate limiting zone
# Allows 10 requests per second per IP address
# Burst of 20 requests allowed before rate limiting kicks in
limit_req_zone $binary_remote_addr zone=hockey_agent_limit:10m rate=10r/s;

# HTTP server (redirects to HTTPS if SSL is enabled)
server {
    listen 80;
    listen [::]:80;

    # Replace with your domain name
    # If you don't have a domain, use:
    # server_name _;
    server_name yourdomain.com www.yourdomain.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP traffic to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Comment out this location block after SSL setup (use HTTPS server below)
    location / {
        # Apply rate limiting
        limit_req zone=hockey_agent_limit burst=20 nodelay;

        # Proxy to Node.js server
        proxy_pass http://hockey_agent;

        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (allow without rate limiting)
    location /health {
        # No rate limiting for health checks
        proxy_pass http://hockey_agent;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        # Allow monitoring tools to access health endpoint
        access_log off;
    }

    # Access and error logs
    access_log /var/log/nginx/hockey-agent-access.log;
    error_log /var/log/nginx/hockey-agent-error.log;
}

